apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        applicationId 'karamazov.krasimir.callerinfo'
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 2
        versionName '1.0'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'org.jraf:android-switch-backport:1.3.1'
    compile 'com.jakewharton:butterknife:4.0.+'
    compile 'com.squareup.retrofit:retrofit:1.5.0@jar'
}
